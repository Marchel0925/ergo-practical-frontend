<div>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="d-flex">
    <div class="form-group mx-3">
      <label class="form-label" for="name">Name</label>
      <input id="name" type="text" formControlName="name" class="form-control" >
    </div>
    
    <div class="form-group mx-3">
      <label for="birthDay" class="form-label">Birth day</label>
      <input id="birthDay" type="datetime-local" step=1 formControlName="birthDay" class="form-control" >
    </div>

    <button type="submit" class="btn btn-primary mt-auto"><i class="bi bi-search me-2"></i>Search</button>

    <div id="refresh_button" style="margin-top: auto; margin-left: 20px;" (click)="reset()">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"></path>
        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"></path>
      </svg>
    </div>
  </form>
</div>
